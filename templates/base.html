{% load sass_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% sass_src 'sass/index.scss' %}">
    <title>RaffYou</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    
    <!-- Metas social media -->
    <!-- Search Engine -->
    <meta name="description" content="En RaffYou hacemos tu vida más fácil">
    <meta name="image" content="https://raffyou.com/static/img/raffyou.png">
    <!-- Schema.org for Google -->
    <meta itemprop="name" content="RaffYou">
    <meta itemprop="description" content="En RaffYou hacemos tu vida más fácil">
    <meta itemprop="image" content="https://raffyou.com/static/img/raffyou.png">
    <!-- Twitter -->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="RaffYou">
    <meta name="twitter:description" content="En RaffYou hacemos tu vida más fácil">
    <meta name="twitter:image:src" content="https://raffyou.com/static/img/raffyou.png">
    <!-- Open Graph general (Facebook, Pinterest & Google+) -->
    <meta name="og:title" content="RaffYou">
    <meta name="og:description" content="En RaffYou hacemos tu vida más fácil">
    <meta name="og:image" content="https://raffyou.com/static/img/raffyou.png">
    <meta name="og:url" content="https://raffyou.com/">
    <meta name="og:site_name" content="RaffYou">
    <meta name="og:locale" content="es_MX">
    <meta name="og:type" content="website">
</head>
<body>
    {% include 'generals/navbar.html' %}
    {% include 'generals/alerts.html' %}
    {% block content_top %}
    {% endblock%}

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
    {% include 'generals/footer.html' %}
</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="{% static 'js/config.js' %}"></script>
<script src="{% static 'js/modals.js' %}"></script>
<script src="{% static 'js/utils.js' %}"></script>
<script src="{% static 'js/messages.js' %}"></script>
<script src="{% static 'js/cart.js' %}"></script>
{% block js %}
{% endblock %}
</html>
