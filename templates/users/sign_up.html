{% extends 'base.html' %}

{% block content %}
<div class="content-center">
    <a href="{% url 'users:auth_login' %}" class="btn-facebook mb-3"> Iniciar sesión con Facebook</a>
    <div class="card max-w-8 p-3">
        {% url 'users:login' as url_login %}
        {% if url_login == request.path %}
            <h1>Iniciar sesión</h1>
        {% else%}
            <h1>Crea tu cuenta</h1>
        {% endif %}
        <form method="post">
            {% include 'generals/form.html' %}
            <div class="text-center pt-2">
                <button class="btn btn-success" type="submit">Enviar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
