<div class="form-group col-md-{{ col }}">
    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
    <textarea
        name="{{ field.name }}"
        class="form-control"
        id="{{ field.id_for_label }}"
        cols="{{ cols }}"
        {% if field.field.required %} required {% endif %}
        rows="{{ rows }}">{{ value }}</textarea>
    {% if field.errors.0 %}
        <div class="invalid-feedback">
            {{ field.errors.0 }}
        </div>
    {% endif %}
</div>
