{% load static %}
<div class="card mx-auto" style="max-width: 300px;">
    <a href="{% url 'products:product-detail' product.id%}">
        {% if product.image %}
            <img class="card-img-top" src="{{ product.image.url }}" alt="product.name">
        {% else %}
            <img class="card-img-top" src="{% static 'img/sin_foto.png' %}" alt="product.name">
        {% endif %}
    </a>
        <div class="card-body text-center">
            <a href="{% url 'products:product-detail' product.id%}" class="card-title h5 text-primary font-weight-bold">{{ product.name }}</a>
            <a href="{% url 'products:provider-detail' product.provider.id %}" class="card-text d-block text-info">{{ product.provider.name }}</a>
            <p class="card-text price">${{ product.productprice_set.first.price }}</p>
        </div>

</div>
