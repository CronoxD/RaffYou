{% load product_constants %}
<div class="card">
    <a href="{% url 'products:product-detail' product.id%}">
        <img class="card-img-top" src="{{ product.image.url }}" alt="product.name">
        <div class="card-body text-center">
            <h5 class="card-title text-primary font-weight-bold">{{ product.name }}</h5>
            <p class="card-text price">${{ product.price }}</p>
        </div>
    </a>
    <p class="text-center card-footer">
        <button data-product_id="{{ product.id }}" class="btn btn-primary text-white" onclick="addProductButton(this)">
            Agregar al carrito
        </button>
    </p>
</div>
