{% load static %}
<div class="card mx-auto" style="max-width: 300px;">
    <a href="{% url 'products:product-detail' product.id%}">
        {% if product.image %}
            <img class="card-img-top" src="{% get_media_prefix %}{{ product.image }}" alt="{{ product.name }}">
        {% else %}
            <img class="card-img-top" src="{% static 'img/sin_foto.png' %}" alt="{{ product.name }}">
        {% endif %}
    </a>
        <div class="card-body text-center">
            <a href="{% url 'products:product-detail' product.id%}" class="card-title h5 text-primary font-weight-bold">{{ product.name }}</a>
            {% if product.provider__id %}
                <a href="{% url 'products:provider-detail' product.provider__id %}" class="card-text d-block text-info">{{ product.provider__name }}</a>
            {% endif %}
            <p class="card-text price">${{ product.price_default }}</p>
        </div>

</div>
