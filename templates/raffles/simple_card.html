<a class="card" href="#{{ raffle.pk }}">
    <div class="card-image">
        <img src="{{ raffle.image.url }}" alt="raffle.name">
    </div>

    <div class="card-content">
        <p class="text-center">
            <strong class="d-block">{{ raffle.name }}</strong>
            <small>{{ raffle.event_address }}</small>
        </p>
        <p class="price text-center mt-3">${{ raffle.price }} MXN</p>
    </div>
</a>
